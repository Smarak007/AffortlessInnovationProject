spring.application.name=AffortlessProj-OrderProcessingSystem

#Embedded Server Port
server.port=4949

#DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///affortlessinovationdb
spring.datasource.username=root
spring.datasource.password=root

#Hibernate Configuration Properties(JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Context Path
server.servlet.context-path=/affortlessOrder